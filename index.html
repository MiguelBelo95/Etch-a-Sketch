<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./resources/style.css" />
    <script src="./resources/logic.js" defer></script>
    <script
      src="https://kit.fontawesome.com/4c536a6bd5.js"
      crossorigin="anonymous"
      defer
    ></script>
    <title>Draw & Skecth</title>
  </head>
  <body>
    <div class="header">
      <h1>Etch a Skecth Drawing</h1>
      <h4>Give it a try!</h4>
    </div>
    <div class="body">
      <div class="buttons">
        <input id="colorSelector" type="color" />
        <button id="penBtn" class="active">Pen</button>
        <button id="rainbowBtn">Rainbow mode</button>
        <button id="darkBtn">Darker light</button>
        <button id="brightBtn">Brighter light</button>
        <button id="eraserBtn">Eraser</button>
        <button id="clearBtn">Clear draw</button>
        <div id="sizeValue" class="size-value">15 x 15</div>
        <input
          type="range"
          id="grid-size"
          min="10"
          max="100"
          value="15"
          step="1"
        />
      </div>
      <div id="gridbox"></div>
    </div>
  </body>
  <footer>
    <a id="anchor" href="https://www.linkedin.com/in/josemiguelbelo/"><i class="fab fa-linkedin"></i></a>
    <span>MiguelBelo95</span>
    <a id="anchor" href="https://github.com/MiguelBelo95/Etch-a-Sketch">  <i class="fab fa-github"></i></a>
  </footer>
</html>
